<!doctype html>
<html>
  <head>
    <title>Incredible Chat</title>
      <link href='//fonts.googleapis.com/css?family=Sniglet' rel='stylesheet'>
      <link href='//fonts.googleapis.com/css?family=Sansita' rel='stylesheet'>
      <link href='//fonts.googleapis.com/css?family=Allerta Stencil' rel='stylesheet'>
      <link href='//fonts.googleapis.com/css?family=Yanone Kaffeesatz' rel='stylesheet'>
      <link href='//fonts.googleapis.com/css?family=Walter Turncoat' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="message-container">
        <div id="chat-title">Incredible chat</div>
        <div id="messages-container">
            <ul id="messages"></ul>
        </div>
    </div>
    <div id="users-connected">
        <span class="users-title">Users Connected</span>
        <ul id="user-list"></ul>
    </div>

    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>

    <script
       src="https://code.jquery.com/jquery-3.1.1.min.js"
       integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
       crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
